# Grunt aliases
---
# Build everything
build:
  - 'build:css'
  - 'build:jst'
  - 'build:translations'
# Precompile JavaScript templates
'build:jst':
  - 'build-templates'
# Build JavaScript from assets to production
'build:browserified':
  - 'build:js'
  - 'browserify'
  - 'exorcise'
# Build CSS
'build:css':
  - 'copy:css'
  - 'sass:build'
  - 'postcss:build'
'build:translations':
  - 'shell:makepot'
# Check health of the project
check:
  - 'eslint'
# Default task
default:
  - check
  - build
# Create folder for npm publishing
publish:
  - 'clean:publish'
  - 'babel:publish'
  - 'copy:publish'
