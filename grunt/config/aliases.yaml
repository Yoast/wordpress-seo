# Grunt aliases
---
# Build everything
build:
  - 'build:css'
  - 'build:js'
# Precompile JavaScript templates
'build:jst':
  - 'lodash:templates'
# Build JavaScript from assets to production
'build:js':
  - 'concat'
  - 'browserify'
  - 'uglify'
# Build CSS
'build:css':
  - 'copy'
  - 'cssmin'
# Check health of the project
check:
  - 'jshint'
  - 'jsonlint'
  - 'jsvalidate'
  - 'jscs'
# Default task
default:
  - check
  - build
