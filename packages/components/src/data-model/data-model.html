<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		/* Demo styling */
		body {
			font-family: var(--yoast-font-family);
			font-size: var(--yoast-font-size-default);
			color: var(--yoast-color-font-default);
			line-height: 1.5;
		}
	</style>

	<link rel='stylesheet' href='../base/colors.css' type='text/css' media='all'/>
	<link rel='stylesheet' href='../base/typography.css' type='text/css' media='all'/>

	<link rel='stylesheet' href='data-model.css' type='text/css' media='all'/>

<body>

	<p>Data model, with the percentage set as css variable: <code><li style="--yoast-width: 77%"></code> </p>

	<ul class="yoast-data-model">

		<li style="--yoast-width: 77%">strategie<span>66</span></li>

		<li style="--yoast-width: 1%">post<span>66</span></li>
	</ul>
