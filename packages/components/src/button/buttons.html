<!--A button can both be used for a link and a button.
Use a link when the button should redirect to another page
use a button when it's used for an action: for example, opening a modal.-->

<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		/* Demo styling */
		body {
			font-family: var(--font-family);
			font-size: var(--font-size-default);
			color: var(--color-font-default);
			line-height: 1.5;
		}
	</style>

	<link rel='stylesheet' href='../base/colors.css' type='text/css' media='all'/>
	<link rel='stylesheet' href='../base/typography.css' type='text/css' media='all'/>
	<link rel='stylesheet' href='../base/borders.css' type='text/css' media='all'/>
	<link rel='stylesheet' href='../base/utility.css' type='text/css' media='all'/>
	<link rel='stylesheet' href='../base/icons.css' type='text/css' media='all'/>

	<link rel='stylesheet' href='buttons.css' type='text/css' media='all'/>

</head>
<body class="yoast">
	<p>
		You can use both a <code>button</code> and an <code><a href=""></a></code> with the buttons.
		A button is used for an action, an a tag for a link to (external) content.
	</p>

	<p>Primary, purple button. Use with class <code>yoast-button yoast-button--primary</code></p>

	<button class="yoast-button yoast-button--primary">Save changes</button>

	<p>Close button</p>

	<button class="yoast-close" aria-label="Close">
