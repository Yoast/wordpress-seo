---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- spec/**/*
- dist/*
- examples/*
- example/*
- grunt/**/*
- templates/*
- languages/*
- Gruntfile.js
- js/templates.js
