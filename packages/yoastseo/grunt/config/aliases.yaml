# Grunt aliases
---
# Build everything
build:
  - 'build:css'
  - 'build:translations'
# Build JavaScript from assets to production
'build:browserified':
  - 'build:js'
  - 'browserify'
  - 'exorcise'
# Build CSS
'build:css':
  - 'copy:css'
  - 'sass:build'
  - 'postcss:build'
'build:translations':
  - 'shell:makepot'
# Check health of the project
check:
  - 'eslint'
'get-premium-configuration':
  - 'shell:get-current-branch'
  - 'shell:clone-premium-configuration'
  - 'shell:checkout-premium-configuration'
  - 'shell:pull-premium-configuration'
# Default task
default:
  - check
  - build
# Create folder for npm publishing
publish:
  - 'clean:publish'
  - 'babel:publish'
  - 'copy:publish'
