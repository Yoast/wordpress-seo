---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- src/config/*
- spec/**/*
- dist/*
- examples/*
- grunt/**/*
- templates/*
- languages/*
- Gruntfile.js
- src/templates.js
