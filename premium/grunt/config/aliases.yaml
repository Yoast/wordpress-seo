# Grunt aliases
---
# Build everything
build:
  - 'build:js'
  - 'build:css'
  - 'build:i18n'
# Build JavaScript from assets to production
'build:js':
  - 'browserify'
  - 'uglify'
'build:css':
  - 'autoprefixer'
  - 'wpcss'
  - 'cssmin'
# Build internationalisation features
'build:i18n':
  - 'addtextdomain'
  - 'makepot'
  - 'shell:makepot_social_previews'
  - 'shell:combine-pot-files'
  - 'glotpress_download'
  - 'po2json'
  - 'i18n-clean-json'
  - 'clean:po-files'
# Check health of the project
check:
  - 'jshint'
  - 'jsonlint'
  - 'jsvalidate'
  - 'jscs'
  - 'phplint'
  - 'phpcs'
  - 'checktextdomain'
# Default task
default:
  - build
