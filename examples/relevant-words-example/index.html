<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yoast Prominent Words Analysis</title>
    <link rel='stylesheet' id='source-sans-pro-css'
          href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&amp;subset=latin'/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../shared/yoast-seo.min.css">

    <script type="text/javascript" src="relevant-words-example-browserified.js"></script>
</head>
<body class="purple seo">
    <div class="site-container">
        <div class="site-inner">
            <div class="wrap">
                <div class="content-sidebar-wrap">
                    <div id="input" class="form-container">
                        <div id="inputForm" class="inputForm">
                            <label for="locale">Locale</label>
                            <input type="text" id="locale" name="locale" placeholder="en_US" />
                            <label for="content">Text</label>
                            <textarea id="content" name="content" placeholder="Start writing your text!"></textarea>
                        </div>
                    </div>
                    <div id="output-container" class="output-container">
                        <h2>Prominent Words</h2>
                        <div id="contentOutput" class="output">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
