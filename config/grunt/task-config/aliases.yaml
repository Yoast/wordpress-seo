# Grunt aliases
---
'build':
  - 'build:ts'
  - 'build:js'
  - 'build:css'
  - 'build:images'

'build-watch':
  - 'clean:vendor-prefixed'
  - 'shell:composer-install'
  - 'build:js'
  - 'build:css'
  - 'watch'

# Grunt command to only build CSS and JS
'build:dev':
  - 'build:ts'
  - 'build:js'
  - 'build:css'

# Compile the TypeScript in the `schema-blocks` package
'build:ts':
  - 'shell:install-schema-blocks'

# Build JavaScript from assets to production
'build:js':
  - 'clean:build-assets-js'
  - 'copy:js-dependencies'
  - 'shell:webpack'

# Build CSS for development
'build:css':
  - 'clean:build-assets-css'
  - 'copy:css-dependencies'
  - 'copy:css-files'
  - 'postcss:build'
  - 'rtlcss:build'

clean:build-assets:
  - 'clean:build-assets-js'
  - 'clean:build-assets-css'

# Update all versions except the stable tag
'update-version-trunk':
  - 'update-version:pluginFile'
  - 'update-version:initializer'

'artifact':
  - 'clean:vendor-prefixed'
  - 'shell:composer-install'
  - 'shell:compile-dependency-injection-container'
  - 'shell:remove-dependency-injection-meta'
  - 'shell:composer-install-production'
  # Build like we normally would
  - 'release'
  # Remove build folder
  - 'clean:artifact'
  # Copy only the relevant files to the folder
  - 'copy:artifact'
  # Create a zip file
  - 'compress:artifact'

# Get the project ready for beta
'create-beta':
  - 'ensure-monorepo-is-unlinked'
  - 'ensure-clean-branch'
  - 'ensure-pre-release-branch'
  - 'update-readme'
  - 'bump-beta-version'
  - 'sync-gutenberg-version'
  - 'artifact'
  - 'github-pre-release'
  - 'notify-slack:beta'
  - 'sync-readme-stable-tag'
  - 'check-deploy-allowed'
  - 'wp_deploy:trunk'
  - 'shell:readme-reset-txt'
  - 'verify-zip-size'
  - 'celebrate'

# Get the project ready for release-candidate
'create-rc':
  - 'ensure-clean-branch'
  - 'ensure-pre-release-branch'
  - 'update-readme'
  - 'bump-rc-version'
  - 'sync-gutenberg-version'
  - 'artifact'
  - 'github-pre-release'
  - 'notify-slack:rc'
  - 'sync-readme-stable-tag'
  - 'check-deploy-allowed'
  - 'wp_deploy:trunk'
  - 'shell:readme-reset-txt'
  - 'verify-zip-size'
  - 'celebrate'

'ensure-clean-branch':
  - 'shell:check-for-uncommitted-changes'

# Get the project ready for release
release:
  - 'clean:build-assets'
  - 'build:images'
  - 'release:ts'
  - 'release:js'
  - 'release:css'
'release:ts':
  - 'shell:install-schema-blocks'
'release:js':
  - 'copy:js-dependencies'
  - 'shell:build-packages'
  - 'shell:webpack-prod'

# Build CSS for production
'release:css':
  - 'clean:build-assets-css'
  - 'copy:css-dependencies'
  - 'copy:css-files'
  - 'postcss:release'
  - 'rtlcss:build'

'deploy:master':
  - 'update-version'
  - 'artifact'
  - 'wp_deploy:master'

'deploy:trunk':
  - 'update-version-trunk'
  - 'artifact'
  - 'wp_deploy:trunk'

'update-changelog:file':
  - 'get-latest-pr-texts'
  - 'update-changelog-with-latest-pr-texts'
  - 'extract-extra-pr-texts-from-yoast-cli-md'
  - 'update-package-changelog'
'update-changelog:qa':
  - 'get-latest-pr-texts'
  - 'download-qa-changelog'
  - 'build-qa-changelog'

'update-changelog:all':
  - 'get-latest-pr-texts'
  - 'update-changelog-with-latest-pr-texts'
  - 'download-qa-changelog'
  - 'build-qa-changelog'
  - 'extract-extra-pr-texts-from-yoast-cli-md'
  - 'update-package-changelog'

# Default task
default:
  - 'build'
