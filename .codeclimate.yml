---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      rulesets: "phpmd.xml"
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
exclude_paths:
- tests/*
- grunt/*
- grunt/**/*
- inc/wpseo-functions-deprecated.php
- js/dist/*
- css/dist/*
checks:
  method-lines:
    config:
      threshold: 35
