language: php

php:
    - 5.3
    - 5.4
    - 5.5

env:
    - WP_VERSION=master WP_MULTISITE=0
    - WP_VERSION=master WP_MULTISITE=1
    - WP_VERSION=3.6 WP_MULTISITE=0
    - WP_VERSION=3.6 WP_MULTISITE=1

before_install:
    - git submodule update --init --recursive

before_script:
    - wget https://raw.github.com/cfoellmann/wordpress-seo/travis-update/tests/install-wp-tests.sh
    - source install-wp-tests.sh

script: phpunit
