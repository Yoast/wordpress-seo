language: node_js
node_js:
  - node

sudo: false

cache:
  directories:
    - node_modules

install:
- npm install -g grunt-cli
- npm install

before_script:
- grunt build:jst

script:
- npm test --coverage
- grunt check
- npm run check-coverage --silent

after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info

