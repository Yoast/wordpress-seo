language: php

sudo: false

matrix:
  include:
    - php: '5.6'
      env: WP_VERSION=master WP_MULTISITE=0 PHPLINT=1 PHPCOMPAT=1
    - php: '5.2'
      env: WP_VERSION=master WP_MULTISITE=1 PHPLINT=1
    - php: '5.6'
      env: WP_VERSION=4.1 WP_MULTISITE=1
    - php: '5.5'
      env: WP_VERSION=master WP_MULTISITE=0
    - php: '5.5'
      env: WP_VERSION=4.1 WP_MULTISITE=1
    - php: '5.4'
      env: WP_VERSION=4.1 WP_MULTISITE=0
    - php: '5.4'
      env: WP_VERSION=4.1 WP_MULTISITE=1
    - php: '5.5'
      env: WP_VERSION=4.1 WP_MULTISITE=0
    - php: '5.5'
      env: WP_VERSION=4.0 WP_MULTISITE=1
    - php: '5.3'
      env: WP_VERSION=4.0 WP_MULTISITE=0
    - php: '5.4'
      env: WP_VERSION=3.9 WP_MULTISITE=0

before_script:
- PLUGIN_SLUG=$(basename $(pwd))
- export WP_DEVELOP_DIR=/tmp/wordpress/
- git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
- cd ..
- cp -r "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- cd /tmp/wordpress/
- cp wp-tests-config-sample.php wp-tests-config.php
- sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
- sed -i "s/yourusernamehere/travis/" wp-tests-config.php
- sed -i "s/yourpasswordhere//" wp-tests-config.php
- mysql -e "CREATE DATABASE wordpress_tests;" -uroot
- if [[ "$PHPLINT" == "1" ]]; then git clone --depth=2 https://github.com/squizlabs/PHP_CodeSniffer.git phpcs; fi
- if [[ "$PHPLINT" == "1" ]]; then git clone --depth=2 https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git wpcs; fi
# This will work as long as the version PHPCOMPAT is run against, also has the PHPLINT variable set
- if [[ "$PHPCOMPAT" == "1" ]]; then git clone --depth=2 https://github.com/wimg/PHPCompatibility.git phpcompat; fi
- if [[ "$PHPLINT" == "1" ]]; then cd "wpcs/WordPress/Sniffs"; fi
- if [[ "$PHPLINT" == "1" ]]; then mkdir ControlStuctures; fi
- if [[ "$PHPLINT" == "1" ]]; then cd /tmp/wordpress/; fi
- if [[ "$PHPLINT" == "1" ]]; then cp "src/wp-content/plugins/$PLUGIN_SLUG/bin/CustomSniffs/ControlStructures/WpseoIfElseDeclarationSniff.php" "wpcs/WordPress/Sniffs/ControlStructures/WpseoIfElseDeclarationSniff.php"; fi
- if [[ "$PHPLINT" == "1" ]]; then cd /tmp/wordpress/phpcs; fi
- if [[ "$PHPLINT" == "1" ]]; then scripts/phpcs --config-set installed_paths ../wpcs; fi
- if [[ "$PHPCOMPAT" == "1" ]]; then scripts/phpcs --config-set installed_paths ../phpcompat; fi
- cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
- if [[ "$PHPLINT" == "1" ]]; then phpenv rehash; fi

script:
- if [[ "$PHPLINT" == "1" ]]; then find -L . -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l; fi
- if [[ "$PHPLINT" == "1" ]]; then /tmp/wordpress/phpcs/scripts/phpcs -p -s -v -n . --standard=./bin/codesniffer.xml --extensions=php; fi
# PHP cross-version compatibility, no need (and actually quite useless) to run this in more than one PHP version.
# Run it in the highest available PHP version and test against the lowest version required.
- if [[ "$PHPCOMPAT" == "1" ]]; then /tmp/wordpress/phpcs/scripts/phpcs -p -s -v -n . --standard=PHPCompatibility --runtime-set testVersion 5.2 --extensions=php; fi
- phpunit -c ./bin/phpunit.xml

